<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AgriRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
        Forgot Password
      </h1>
      <p class="text-gray-600 text-center mb-8">Enter your email to receive a reset link</p>

      <div id="message" class="hidden mb-4 px-4 py-3 rounded-xl"></div>

      <form id="forgot-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            required
            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none"
            placeholder="your@email.com"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold hover:shadow-xl transition"
        >
          Send Reset Link
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="/" class="text-indigo-600 font-semibold hover:text-indigo-700">
          Back to Login
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch('http://localhost:3001/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        messageDiv.className = 'mb-4 px-4 py-3 rounded-xl bg-green-100 border border-green-300 text-green-700';
        messageDiv.textContent = data.message;
        messageDiv.classList.remove('hidden');
        document.getElementById('email').value = '';
      } catch (err) {
        messageDiv.className = 'mb-4 px-4 py-3 rounded-xl bg-red-100 border border-red-300 text-red-700';
        messageDiv.textContent = 'Failed to send reset email. Please try again.';
        messageDiv.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
