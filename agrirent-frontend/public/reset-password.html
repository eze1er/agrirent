<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgriRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
        Reset Password
      </h1>
      <p class="text-gray-600 text-center mb-8">Enter your new password</p>

      <div id="message" class="hidden mb-4 px-4 py-3 rounded-xl"></div>

      <form id="reset-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-700">New Password</label>
          <input
            type="password"
            id="password"
            required
            minlength="6"
            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="6"
            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-indigo-500 focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold hover:shadow-xl transition"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      window.location.href = '/';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (password !== confirmPassword) {
        messageDiv.className = 'mb-4 px-4 py-3 rounded-xl bg-red-100 border border-red-300 text-red-700';
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.classList.remove('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const response = await fetch(`http://localhost:3001/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          alert('Password reset successful! Redirecting to login...');
          window.location.href = '/';
        } else {
          messageDiv.className = 'mb-4 px-4 py-3 rounded-xl bg-red-100 border border-red-300 text-red-700';
          messageDiv.textContent = data.message;
          messageDiv.classList.remove('hidden');
        }
      } catch (err) {
        messageDiv.className = 'mb-4 px-4 py-3 rounded-xl bg-red-100 border border-red-300 text-red-700';
        messageDiv.textContent = 'Failed to reset password. Please try again.';
        messageDiv.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
